language: ruby
cache: bundler

sudo: required
dist: trusty

group: edge
os: osx
before_install:
- spctl kext-consent disable
- brew update
- echo SOMEVAR="$SOMEVAR"

osx_image:
- xcode10.1
- xcode9.2

env:
- BREWFILE=Brewfile1
- BREWFILE=Brewfile2
- BREWFILE=Brewfile3
global:
  secure: 

script:
- travis_retry brew bundle --file=test/$BREWFILE --verbose