# Don't edit, this.  Edit list.yml and run ./main.py to generate this.
---
- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
# FIXME: dictionary
#   - name: Install mas's
#     homebrew_mas:
#       name: {'Microsoft Remote Desktop': None, 'id': 1295203466},{'Xcode': None, 'id': 497799835}
  - name: Install tap(s)
    homebrew_tap:
      name: aws/tap,azure/draft,caskroom/cask,domt4/autoupdate,facebook/fb,habitat-sh/habitat,homebrew/bundle,homebrew/cask,homebrew/core,homebrew/services,jesseduffield/lazygit,ksonnet/tap,martido/brew-graph,neovim/neovim,weaveworks/tap
      state: present
  - name: Install casks
    homebrew_cask:
      name: caskroom/versions/java8,drawio,dropbox,eclipse-ide,firefox,gitter,google-chrome,google-cloud-sdk,hammerspoon,iterm2,keybase
      state: present
  - name: Install brews
    homebrew:
      name: aws-elasticache,aws-sam-cli,awscli,bash,bash-completion@2,bats,bazaar,bazel,bdw-gc,binaryen
      state: present